<header class="header_section" data-sly-use.navBar="com.yogi.mico.hospital.core.models.NavBarModel">
    
    <div class="header_bottom">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="index.html">
            <img src="${navBar.logoPath}" alt="${navBar.logoAltText}">
          </a>


          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex mr-auto flex-column flex-lg-row align-items-center">
              <ul class="navbar-nav" data-sly-list="${navBar.navItems}">
                <li class="nav-item">
                  <a class="nav-link" href="${item.navItemLink}">${item.navItemName} <span class="sr-only">(current)</span></a>
                </li>
                
              </ul>
            </div>
            <div class="quote_btn-container">
              <a href="">
                <i class="fa fa-user" aria-hidden="true"></i>
                <span>
                  Login
                </span>
              </a>
              <a href="">
                <i class="fa fa-user" aria-hidden="true"></i>
                <span>
                  Sign Up
                </span>
              </a>
              <form class="form-inline">
                <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>
