 <!-- about section -->
<sly data-sly-use.model="com.yogi.mico.hospital.core.models.AboutSectionModel"></sly>
  <section class="about_section">
    <div class="container  ">
      <div class="row">
        <div class="col-md-6 ">
          <div class="img-box">
            <img src="${model.imagePath}" alt="${model.imageAltText}">
          </div>
        </div>
        <div class="col-md-6">
          <div class="detail-box">
            <div class="heading_container">
              <h2>
                About <span>Hospital</span>
              </h2>
            </div>
            <p>
             	${model.aboutContent}
            </p>
            <a href="${model.buttonLink}">
              ${model.buttonName}
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- end about section -->
