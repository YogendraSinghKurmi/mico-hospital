<!-- treatment section -->
<sly data-sly-use.model="com.yogi.mico.hospital.core.models.TreatmentSectionModel">
</sly>
<section class="treatment_section layout_padding">
  <div class="side_img">
    <img src="${model.sideImagePath}" alt="">
  </div>
  <div class="container">
    <div class="heading_container heading_center">
      <h2>
        Hospital <span>Treatment</span>
      </h2>
    </div>
    <div class="row">
      <ul data-sly-list="${model.treatments}" style="list-style: none; display:flex; ">
        <li>
          <div class="col-md-6 col-lg-3">
            <div class="box ">

              <div class="img-box">

                <img src="${item.iconImage}" alt="${item.iconImageAltText}">
              </div>
              <div class="detail-box">
                <h4>
                  ${item.treatmentName}
                </h4>
                <p>
                  ${item.treatmentDescription}
                </p>
                <a href="">
                  Read More
                </a>
              </div>

            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</section>

<!-- end treatment section -->
